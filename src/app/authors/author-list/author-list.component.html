<a mat-raised-button color="primary" routerLink="/authors/new">Add Author</a>

<table mat-table [dataSource]="authors" class="mat-elevation-z8" style="margin-top: 16px;">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let a">{{ a.name }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let a">
      <a mat-button color="primary" [routerLink]="['/authors', a.id, 'edit']">Edit</a>
      <button mat-button color="warn" (click)="delete(a.id)">Delete</button>
    </td>
  </ng-container>

  <!-- Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
