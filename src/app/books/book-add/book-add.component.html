<mat-card>
  <mat-card-title>Add Book</mat-card-title>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="book.title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Author</mat-label>
      <mat-select [(ngModel)]="book.authorId" name="authorId" required>
        <mat-option *ngFor="let author of authors" [value]="author.id">
          {{ author.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Genre</mat-label>
      <mat-select [(ngModel)]="book.genrerId" name="genrerId" required>
        <mat-option *ngFor="let genrer of genrers" [value]="genrer.id">
          {{ genrer.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Create</button>
    <button mat-button routerLink="/books">Cancel</button>
  </form>
</mat-card>
