<mat-card>
  <mat-card-title>{{ book.title }}</mat-card-title>
  <mat-card-content>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Genre:</strong> {{ book.genrer }}</p>
  </mat-card-content>
  <button mat-button color="primary" [routerLink]="['/books', book.id, 'edit']">Edit</button>
  <button mat-button color="primary" routerLink="/books">Back to List</button>
</mat-card>
